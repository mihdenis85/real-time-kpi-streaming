version: "3.9"

services:
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka-init:
    image: confluentinc/cp-kafka:7.7.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic orders --partitions 3 --replication-factor 1 &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic sessions --partitions 3 --replication-factor 1 &&
      echo 'Kafka topics ready.'
      "

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    environment:
      POSTGRES_USER: kpi
      POSTGRES_PASSWORD: kpi
      POSTGRES_DB: kpi
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kpi", "-d", "kpi"]
      interval: 5s
      timeout: 5s
      retries: 12

  ingest-api:
    build: ./services/ingest-api
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    volumes:
      - ./services/ingest-api/.secrets.toml:/app/.secrets.toml:ro
    ports:
      - "8000:8000"

  stream-processor:
    build: ./services/stream-processor
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    volumes:
      - ./services/stream-processor/.secrets.toml:/app/.secrets.toml:ro

  alerting:
    build: ./services/alerting
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - ./services/alerting/.secrets.toml:/app/.secrets.toml:ro

  simulator:
    build: ./services/simulator
    depends_on:
      ingest-api:
        condition: service_started
    volumes:
      - ./services/simulator/.secrets.toml:/app/.secrets.toml:ro

volumes:
  timescaledb-data:
